media_folder: 'assets/imgs/uploads'
collections:
  - name: alben
    label: Alben
    folder: 'src/album'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image' }
backend:
  name: git-gateway
  branch: main